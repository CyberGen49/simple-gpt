<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleGPT</title>
    <link rel="stylesheet" href="/index.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script defer src="/index.js"></script>
</head>
<body>
    <div id="main" class="row justify-center">
        <div id="ui" class="col" style="width: 1200px">
            <div id="topbar" class="row align-center flex-wrap flex-no-shrink">
                <div class="flex-grow">
                    <h3>SimpleGPT</h3>
                </div>
                <div class="row gap-10">
                    <button id="model" class="btn">
                        <span class="icon">model_training</span>
                        <span>Model: <b id="modelName">unknown</b></span>
                    </button>
                    <button id="settings" class="btn">
                        <span class="icon">settings</span>
                        <span>Settings</span>
                    </button>
                    <button id="popOut" class="btn icon" title="Open as popup...">open_in_new</button>
                </div>
            </div>
            <div id="interactions" class="col flex-grow">
                <div class="text-center" style="padding: 30px 0px"></div>
            </div>
            <div id="draftSep" class="flex-no-shrink"></div>
            <div id="draft" class="row gap-5 align-center flex-no-shrink">
                <textarea id="input" class="flex-grow" rows="1"></textarea>
                <button id="send" class="btn icon no-shadow" title="Send (Ctrl + Enter)" disabled>send</button>
            </div>
        </div>
    </div>
</body>
</html>
